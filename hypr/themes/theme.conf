env  = XCURSOR_SIZE,20
env  = XCURSOR_THEME,catppuccin-mocha-red
env  = HYPRCURSOR_SIZE,20
env  = HYPRCURSOR_THEME,catppuccin-mocha-red
exec = hyprctl setcursor catppuccin-mocha-red 20
exec = gsettings set org.gnome.desktop.interface cursor-theme catppuccin-mocha-red
exec = gsettings set org.gnome.desktop.interface cursor-size  20

exec = gsettings set org.gnome.desktop.interface font-name           "Monocraft 10"
exec = gsettings set org.gnome.desktop.interface document-font-name  "Monocraft 10"
exec = gsettings set org.gnome.desktop.interface monospace-font-name "Monocraft 10"
exec = gsettings set org.gnome.desktop.interface font-antialiasing   "rgba"
exec = gsettings set org.gnome.desktop.interface font-hinting        "full"

general {
        border_size                           = 0
        col.active_border                     = rgb(a6adc8)
        col.inactive_border                   = rgb(a6adc8)
        gaps_in                               = 8
        gaps_out                              = 40
        snap {
                enabled = false
        }
}

group {
        col.border_active                     = rgb(cdd6f4)
        col.border_inactive                   = rgb(cdd6f4)
        col.border_locked_active              = rgb(cdd6f4)
        col.border_locked_inactive            = rgb(cdd6f4)
        groupbar {
                font_family                   = Monocraft
                font_size                     = 12
                height                        = 20
                text_color                    = rgb(cdd6f4)
                col.active                    = rgba(11111bff)
                col.inactive                  = rgba(585b70ff)
                col.locked_active             = rgba(11111bff)
                col.locked_inactive           = rgba(585b70ff)
        }
}

decoration {
        # screen_shader                       = ~/.config/hypr/shaders/chromatic.frag
        rounding                              = 0
        # active_opacity                        = 0.70
        # inactive_opacity                      = 0.70
        # fullscreen_opacity                    = 0.70
        active_opacity                        = 1
        inactive_opacity                      = 1
        fullscreen_opacity                    = 1
        dim_inactive                          = true
        dim_strength                          = 0.4

        shadow {
                enabled                       = false
                range                         = -2
                sharp                         = true
                color                         = 0xff313244
                color_inactive                = 0xff181825
                offset                        = 10 10
        }

        blur {
                enabled                       = false
                passes                        = 4
                size                          = 1
                new_optimizations             = false
                xray                          = false
                noise                         = 0.0
                contrast                      = 1.0
                brightness                    = 1
                vibrancy                      = 0
                vibrancy_darkness             = 0
                popups                        = true
        }
}

plugin {
        hy3 {
                no_gaps_when_only             = 0
                node_collapse_policy          = 0
                tabs {
                        height                = 18
                        padding               = 0
                        radius                = 0
                        text_center           = true
                        text_font             = Monocraft
                        text_height           = 10
                        text_padding          = 6

                        col.active            = rgb(0e0e16)
                        col.active.text       = rgb(cdd6f4)
                        col.active.border     = rgb(0e0e16)

                        col.focused           = rgb(0e0e16)
                        col.focused.text      = rgb(cdd6f4)
                        col.focused.border    = rgb(0e0e16)

                        col.inactive          = rgb(0e0e16)
                        col.inactive.text     = rgb(313244)
                        col.inactive.border   = rgb(0e0e16)

                        col.urgent            = rgb(281d29)
                        col.urgent.text       = rgb(f38ba8)
                        col.urgent.border     = rgb(281d29)

                        col.locked            = rgba(0e0e16)
                        col.locked.border     = rgba(0e0e16)
                        col.locked.text       = rgba(cdd6f4)
                }
                autotile {
                        enable                = false
                        trigger_width         = 800
                        trigger_height        = 300
                }
        }
}
